<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__new-place-button">+</button>
      </div>
    </div>
    <div class="places-list root__section"></div>

    <div id="popup" class="popup"></div>

  </div>

  <template id="card">
      <div class="place-card">
        <div class="place-card__image">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name"></h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>
  </template>

  <template id="form__edit-profile">
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" name="edit-profile">
      <input
        type="text"
        name="name"
        placeholder="Имя"
        autocomplete="off"
        required
        pattern=".{2,30}"
        class="popup__input">
      <p class="popup__error"></p>

      <input
        type="text"
        name="job"
        placeholder="О себе"
        autocomplete="off"
        required
        pattern=".{2,30}"
        class="popup__input">
      <p class="popup__error popup__error_last"></p>

      <button class="button popup__button popup__button_active popup__button_type_text">Сохранить</button>
    </form>
  </template>

  <template id="form__new-place">
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form" name="new-place">
      <input
        type="text"
        name="name"
        placeholder="Название"
        autocomplete="off"
        required
        pattern=".{2,30}"
        class="popup__input">
      <p class="popup__error"></p>

      <input
        type="url"
        name="link"
        placeholder="Ссылка на картинку"
        autocomplete="off"
        required
        class="popup__input">
      <p class="popup__error popup__error_last"></p>

      <button class="button popup__button" disabled>+</button>
    </form>
  </template>

  <template id="popup__preview">
    <div class="popup__image-container">
      <img class="popup__image" alt="" src="">
      <img class="popup__close popup__close_type_image" src="./images/close.svg">
    </div>
  </template>

  <template id="popup__form">
    <div class="popup__content">
      <img class="popup__close" src="./images/close.svg">
    </div>
  </template>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
